<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" href="https://xdsoft.net/jodit/pro/favicon.png" />
		<title>Jodit Tests</title>
		<script src="./tests/browser-module.js"></script>
		<link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
		<script src="../node_modules/mocha/mocha.js"></script>

		<script defer type="module" src="./tests/chai-loader.js"></script>
		<!--		See karma.conf.ts why we comment this line -->
		<!--		<script src="../node_modules/chai/chai.js"></script>-->
		<script src="../node_modules/synchronous-promise/index.js"></script>
	</head>
	<body>
		<div id="mocha"></div>

		<script>
			mocha.setup({
				ui: 'bdd',
				// parallel: true,
				globals: [
					'expect',
					'chai',
					'html_beautify',
					'js_beautify',
					'mochaTestName',
					'define',
					'require',
					'ace'
				],
				bail: true,
				checkLeaks: true,
				allowUncaught: true,
				fullTrace: true,
				inlineDiffs: true
			});

			mocha.reporter('html');
		</script>

		<link rel="stylesheet" href="../app.css" />
		<script src="../build/jodit.js"></script>
		<link rel="stylesheet" href="../build/jodit.css" />
		<script src="../build/plugins/speech-recognize/speech-recognize.js"></script>
		<!--<script src="../build/plugins/debug/debug.js"></script>-->
		<script src="bootstrap.js"></script>
		<script src="loader.js"></script>
		<script>
			const list = [...fileCasesJodit];
			function loadNext() {
				const src = list.shift();
				if (!src) return;
				const script = document.createElement('script');
				script.src = src;
				script.onload = loadNext;
				document.body.appendChild(script);
			}

			loadNext();
		</script>

		<script>
			window.onload = function () {
				mocha.run();
			};
		</script>
	</body>
</html>
